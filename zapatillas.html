<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PwShop</title>
    <link rel="stylesheet" href="estilos/header.css">
    <link rel="stylesheet" href="estilos/inicio.css">
</head>
<body>
    <header>
        <h1 class="title">PwShop</h1>
        <a href="index.html"><img src="imagenes/nike-air-vapormax-sostenibles-1594978649.jpg" alt="Logo" class="logo"></a>
        <div class="container-icon">
            <ion-icon name="bag-handle-outline" class="icon-cart"></ion-icon>
        </div>
    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="imagenes/nike-air-vapormax-sostenibles-1594978649.jpg" alt="Producto">
            </figure>
            <div class="info-product">
                <h2>Nike VaporMax 2020</h2>
                <p class="price">$180.000</p>
                <button>A単adir al Carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="imagenes/airforceone.jpeg" alt="Producto">
            </figure>
            <div class="info-product">
                <h2>Air Force 1</h2>
                <p class="price">$117.000</p>
                <button>A単adir al Carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="imagenes/zapatillascurry.jpg" alt="Producto">
            </figure>
            <div class="info-product">
                <h2>CURRY HOVR SPLASH</h2>
                <p class="price">$99.990</p>
                <button>A単adir al Carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="imagenes/new-balance-550.jpg" alt="Producto">
            </figure>
            <div class="info-product">
                <h2>New Balance 550</h2>
                <p class="price">$80.000</p>
                <button>A単adir al Carrito</button>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
