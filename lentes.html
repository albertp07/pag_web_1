<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PwShop</title>
    <link rel="stylesheet" href="estilos/header.css">
    <link rel="stylesheet" href="estilos/inicio.css">
</head>
<body>
    <header>
        <h1 class="title">PwShop</h1>
        <a href="index.html"><img src="imagenes/nike-air-vapormax-sostenibles-1594978649.jpg" alt="Logo" class="logo"></a>
        <div class="container-icon">
            <ion-icon name="bag-handle-outline" class="icon-cart"></ion-icon>
        </div>
    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="imagenes/lentesocleyjpg.jpg" alt="Producto">
            </figure>
            <div class="info-product">
                <h2>Lentes de Sol Oakley</h2>
                <p class="price">$130.000</p>
                <button>A単adir al Carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="imagenes/lentes_ray_ban.png" alt="Producto">
            </figure>
            <div class="info-product">
                <h2>Lentes Ray-Ban</h2>
                <p class="price">$180.000</p>
                <button>A単adir al Carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="imagenes/lentesprada.jpg" alt="Producto">
            </figure>
            <div class="info-product">
                <h2>Lentes Prada Rosa</h2>
                <p class="price">$100.000</p>
                <button>A単adir al Carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="imagenes/lentesmujerrayban.jpg" alt="Producto">
            </figure>
            <div class="info-product">
                <h2>Lentes de Mujer RayBan</h2>
                <p class="price">$180.000</p>
                <button>A単adir al Carrito</button>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
